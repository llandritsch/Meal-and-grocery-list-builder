<div *ngIf="goal">

  <div id="calorieBox">
    <h1>Daily Calorie Goal</h1>
    <h2>{{goal.calorieGoal}}</h2>
  </div>

  <div id="macroBox">
    <h1>Macronutrient Goal</h1>
    <table>
      <tr>
        <th>Carbs</th>
        <th>Protein</th>
        <th>Fat</th>
      </tr>
      <tr>
        <td>{{ goal.carbGoal }}</td>
        <td>{{ goal.proteinGoal }}</td>
        <td>{{ goal.fatGoal }}</td>
      </tr>
    </table>
  </div>

</div>
