<h1>Choose a recipe to add to your weekly menu</h1>
<div class="recipe" *ngFor="let r of recipes | async">
  <h2>{{ r.recipe_name }}</h2>
  <p><span>Total protein: {{ getTotalProtein(r)}}</span>
    <span>Total carbs: {{getTotalCarbs(r)}}</span>
    <span>fat: {{getTotalFat(r)}}</span>
  <button mat-raised-button type="submit" color="primary">Add To Menu</button></p>
</div>
