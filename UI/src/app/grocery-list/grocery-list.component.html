<h1>Grocery List</h1>

<div *ngIf="!hasGroceries()">
  <h3>Your grocery list is empty. Go add some recipes!</h3>
</div>

<div class="container">
<div
  class="row"
  *ngFor="let section of getSectionNames()"
>
  <mat-card class="col-md-6">
  <mat-card-header><mat-card-title>{{ section }}</mat-card-title></mat-card-header>
  <mat-card-content>
  <ul>
    <li *ngFor="let ingredient of getIngredientsForSection(section)">
      {{ ingredient.ingredientName }}: {{ingredient.ingredientQuantity}} {{ingredient.measurementType}}
    </li>
  </ul>
  </mat-card-content>
  </mat-card>
</div>
</div>
